<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='pulse-container'>
      <div class="pulse-bubble pulse-bubble-1"></div>
      <div class="pulse-bubble pulse-bubble-2"></div>
      <div class="pulse-bubble pulse-bubble-3"></div>
    </div>
    <main class="container hide" id='app'>
      <table>
        <thead id="selectedDay">
          <tr id="monthChange">
            <td>
              <button type="button" id="monthChange1" value="-1"><</button>
            </td>
            <td colspan="5" class="inform" id="informMonth"></td>
            <td>
              <button type="button" id="monthChange2" value="1">></button>
            </td>
          </tr>
          <tr id="dayWeek">
          </tr>
        </thead>
        <thead id="dateConfirmed" class="hide">
          <tr>  
            <td colspan="7" class="inform confirmed">  
            <h3>
              Дякую!
            </h3>
            <h3>
              Запис здійснено!
            </h3>
              <h4>Поверніться будь ласка до месенджера,</h4>
              <h4>вам надіслано повідомлення:</h4>
            </td>
          </tr>
        </thead>
        <tbody id='calendar'>          
        </tbody>
        <thead id="selectedTime" class="hide">
          <tr id="dayChange">
            <td>
              <button type="button" id="dayChange1" value="-1"><</button>
            </td>
            <td colspan="3" class="inform" id="informDay"></td>
            <td>
              <button type="button" id="dayChange2" value="1">></button>
            </td>
          </tr>
        </thead>
        <tbody id='time' class="hide">          
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7" class="inform" id="selectDay">Дата не обрана!</td>
          </tr> 
          <tr>
            <td colspan="7" class="inform" id="selectTime">
              <span id="selectTimeText"></span>
              <button type="button" class="down-button" id="selectTimeButton">Обрати час</button>
            </td>
          </tr>
          <tr id='selectedDayClock' class="hide">
            <td colspan="7" class="inform">
              <button type="button" id="chooseAnotherDay" class="down-button">Редагувати</button>
              <button type="button" id="confirmSelection" class="down-button">Підтвердити</button>
            </td>
          </tr>  
          <tr id='chooseAnotherTime' class="hide">
            <td colspan="7" class="inform timebusy">
              <p>Перепрошую,</p>
              <p>обрана вами година зайнята!</p>
              <p>Оберіть інший час або день!</p>
            </td>
          </tr>  
        </tfoot>
      </table>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
